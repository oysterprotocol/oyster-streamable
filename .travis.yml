language: node_js

node_js:
  - '9'

sudo: false

branches:
  only:
    - master

before_install:
  - 'curl -o- -L https://yarnpkg.com/install.sh | bash'
  - 'export PATH="$HOME/.yarn/bin:$PATH"'

cache:
  yarn: true
  directories:
    - .eslintcache
    - node_modules

script:
  - yarn && yarn test

notifications:
  slack:
    secure: 
